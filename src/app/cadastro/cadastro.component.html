<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form class="mt-60" #clienteForm=ngForm>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Cadastro de Cliente</mat-card-title>
        </mat-card-header>

        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <mat-form-field class="full-width">
              <mat-label>Nome: *</mat-label>
              <input type="text" placeholder="Fulano da Silva" matInput/>
            </mat-form-field>
          </div>


          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <mat-form-field class="full-width">
              <mat-label>Email: *</mat-label>
              <input type="text" placeholder="fulano@email.com" matInput/>
            </mat-form-field>
          </div>


          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <mat-form-field class="full-width">
              <mat-label>CPF: *</mat-label>
              <input type="text" placeholder="00011122233" matInput/>
            </mat-form-field>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <mat-form-field class="full-width">
              <mat-label>Data Nascimento: *</mat-label>
              <input type="text" placeholder="12/04/2006" matInput/>
            </mat-form-field>
          </div>
        </mat-card-content>

      </mat-card>
    </form>
  </div>
</div>
